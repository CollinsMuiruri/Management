<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
</head>

<body>
    <style>
        table {
            width: 100%;
        }
        
        table,
        th,
        td {
            border: 1px solid rgb(19, 0, 129);
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        #headings {
            background-color: rgb(19, 0, 129);
            color: white;
            font-size: 1.5em;
        }
    </style>
    <nav>
        <li><a href="{% url 'acc' %}">Customers</a></li>
        <li>
            <a href="{% url 'orders' %}">Orders</a></li>
        <li>
            <a href="{% url 'products' %}">Products</a></li>
    </nav>
    <h1>Here lies all the orders</h1>
    <table style="width:50%">
        <tr id="headings">
            <th>Order Number</th>
            <th>Customer</th>
            <th>Product</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.product }}</td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
