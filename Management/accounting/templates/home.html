<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Home Page</title>
</head>

<body>
    <style>
        table {
            width: 100%;
        }
        
        table,
        th,
        td {
            border: 1px solid rgb(19, 0, 129);
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        #headings {
            background-color: rgb(19, 0, 129);
            color: white;
            font-size: 1.5em;
        }
    </style>
    <h1>Here lies all the customers</h1>
    <table style="width:50%">
        <tr id="headings">
            <th>Customer Name</th>
            <th>Customer Number</th>
            <th>Customer Email</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.customer_name }}</td>
            <td>{{ customer.customer_number }}</td>
            <td>{{ customer.customer_email }}</td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
